<!DOCTYPE html>
<html>
    <body>
        <script>
            let computerSelection = function(myArray=[0,1,2]) {
                return Math.floor(Math.random() * myArray.length)
            }
            let playerSelection = function(myChoices=["ROCK", "PAPER", "SCISSORS"]) {
                let bb = prompt("Choose your option").toUpperCase();
                return myChoices.indexOf(bb)
            }
            let playRound = function(computer=computerSelection(), player=playerSelection()) {
                if (computer > player) {
                    alert("You choose "+player+", computer choose " +computer+"." + "\n\nYou lose! "
                     +computer+ " beats " +player+ ".");            
                } else if (player > computer) {
                alert("You choose "+player+", computer choose " +computer+"." + "\n\nYou won! " +computer+ " beats " +player+ ".");            
                } else {
                    alert("You choose "+player+", computer choose " +computer+"." + "\n\nIt's a draw!") }
                }

        </script>
    </body>
</html>
